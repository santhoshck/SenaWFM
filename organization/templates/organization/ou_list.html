{% extends "base.html" %}

{% block content %}
    <H1>Organization View</H1>
    <form action="{% url 'org:ou_create' %}" method="get">
        <input type="submit" value="Add Org Unit">
    </form>
    <div>
        <table>
            <tr>
                <th>OU Name</td>
                <th>OU Manager</td>
                <th>OU Parent</td>
                </tr>         
            {% for ou in ou_list %}
            <tr>
                <td>
                    <a href ="{% url 'org:ou_detail' ou.id %}">
                        {{ ou.ou_name }}
                    </a>
                </td>
                <td>{{ ou.manager }}</td>
                <td>{{ ou.parent_ou }}   </td>
            </tr>      
            {% endfor %}      
        </table>
    </div>

{% endblock %}
