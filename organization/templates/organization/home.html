{% extends "base.html" %}

{% block content %}
    <H1>Organization View</H1>
    <div>
        <table>
            <tr>
                <th>OU Name</td>
                <th>OU Manager</td>
                <th>OU Parent</td>
                </tr>         
            {% for ou in ou_list %}
            <tr>
                <td> {{ ou.ou_name }}
                    <!-- p class="hidden">{{ person.comments }}</p-->
                </td>
                <td>{{ ou.manager }}</td>
                <td>{{ ou.parent_ou }}   </td>
            </tr>      
            {% endfor %}      
        </table>
    </div>

{% endblock %}
